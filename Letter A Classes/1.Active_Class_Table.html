<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Bootstrap All Classes Example</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="table-active">
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-primary">
                                <td>abc</td>
                                <td>abc@gmail.com</td>
                            </tr>
                            <tr class="table-secondary">
                                <td>pqr</td>
                                <td>pqr@gmail.com</td>
                            </tr>
                            <tr class="table-success">
                                <td>abc</td>
                                <td>abc@gmail.com</td>
                            </tr>
                            <tr class="table-info">
                                <td>pqr</td>
                                <td>pqr@gmail.com</td>
                            </tr>
                            <tr class="table-warning">
                                <td>abc</td>
                                <td>abc@gmail.com</td>
                            </tr>
                            <tr class="table-danger">
                                <td>pqr</td>
                                <td>pqr@gmail.com</td>
                            </tr>
                            <tr class="table-light">
                                <td>abc</td>
                                <td>abc@gmail.com</td>
                            </tr>
                            <tr class="table-dark">
                                <td>pqr</td>
                                <td>pqr@gmail.com</td>
                            </tr>
                            <tr>
                                <td>abc</td>
                                <td>abc@gmail.com</td>
                            </tr>
                            <tr>
                                <td class="table-active">pqr</td>
                                <td class="table-primary">pqr@gmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
